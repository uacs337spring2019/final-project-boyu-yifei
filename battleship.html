<!DOCTYPE html>
<html>
<head>
	<title>Battleship</title>
	<link rel="stylesheet" type="text/css" href="battleship.css">
	<script type="text/javascript" src="battleship.js"></script>
</head>
<body>
	<h1>Battleship game 1.0</h1>
	<div id="user">
		<div id="battleChoose" class="battleChoose">
                <h2>Place Your Ships</h2>
                <ul id="battlePlace" class="patrolboat-2">
                    <li id="patrolboat">Patrol Boat</li>
                    <li id="submarine">Submarine</li>
                    <li id="destroyer">Destroyer</li>
                    <li id="battleship">Battleship</li>
                    <li id="carrier">Aircraft Carrier</li>
                </ul>
                <button id="rotateButton" class="0">Rotate The Ship</button>
                <button id="startGame" class="hidden">Start Game</button>
                <button id="replace" class="hidden">Replace ALL</button>
        </div>
		<div id="mytable">
			
		</div>
	</div>
	<div id="enemy">
		<div id="enemytable">
			
		</div>
	</div>
</body>
</html>
